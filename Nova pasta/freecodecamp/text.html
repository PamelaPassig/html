<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp Survey Form</title>
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>
    <div>
    <h1>freeCodeCamp Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platform</p>

    <form>
        <fieldset>
            <label class="name">Name: <input type="text" placeholder="Enter your name" name="Name"  required /></label>
        
            <label>Email: <input type="email" name="email" placeholder="Enter your Email" required /></label>
        
            <label>Age(optional): <input type="number" name="age" min="13" max="120" placeholder="Age" />
                <fieldset> 
                <label>Which option best describes your current role? <select name="referrer">
                <option value="">Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full time Job</option>
                <option value="3">Full time Learner</option>
                <option value="4">Prefer not to say</option>
                <option value="5">Other</option>
              </select>
            </label>
          </fieldset>
          <fieldset>
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label><input type="radio" name="account-type" class="inline" /> Definitely</label>
            <label><input type="radio" name="account-type" class="inline" /> Maybe</label>
            <label><input type="radio" name="account-type" class="inline" /> Not sure</label>
            </fieldset>
            <fieldset>
            <label>What is your favorite feature of freeCodeCamp? <select name="referrer">
                <option value="">Select an option</option>
                <option value="1">Challenges</option>
                <option value="2">Project</option>
                <option value="4">Community</option>
                <option value="5">Open Source</option>
              </select>
            
            
                <legend>What would you like to see improved? (Check all that apply)</legend>
                <label for="Front-end Projects"><input type="checkbox" id="Front-end Projects">Front-end Projects</label>
                <label for="Back-end Projects"><input type="checkbox" id="Back-end Projects">Back-end Projects</label>
                <label for="Data Visualization"><input type="checkbox" id="Data Visualization">Data Visualization</label>
                <label for="Challenges"><input type="checkbox" id="Challenges">Challenges</label>
                <label for="Open Source Community"><input type="checkbox" id="Open Source Community">Open Source Community</label>
                <label for="Gitter help rooms"><input type="checkbox" id="Gitter help rooms">Gitter help rooms</label>
                <label for="Videos"><input type="checkbox" id="Videos">Videos</label>
                <label for="City Meetups"><input type="checkbox" id="City Meetups">City Meetups</label>
                <label for="Wiki"><input type="checkbox" id="Wiki">Wiki</label>
                <label for="Forum"><input type="checkbox" id="Forum">Forum</label>
                <label for="Additional Courses"><input type="checkbox" id="Additional Courses">Additional Courses</label>
               </fieldset>
               <fieldset>
                <p>Any comments or suggestions?</p>
                <textarea rows="4" cols="55" placeholder="Enter your commemnt here..."></textarea>
               </fieldset>
               <fieldset>
               <input type="submit" value="Submit" />
            </fieldset>
            </div>
</form>
</body>
</html>
